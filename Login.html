<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilo.css">
    <title>Pagina de Login</title>
</head>
<body>

    <img src="logo2.png" alt="Logo">
    
    <main>
        <div class="Titulo">
            <H1>Faça seu login</H1>
        </div>

        <div id="Botoes">
            <form>

                <label class="CPF">
                    <strong><span>CPF: </span></strong> <input type="text"name="cpf"required>
                </label>                                  
                
                <label class="Senha">
                    <strong><span>Senha: </span></strong> <input type="password"name="senha"required>
                </label>

            </div>
            
                <label class="Enviar">
                    <button class="botao" type="submit" onsubmit="">CONTINUAR</button>
                </label>

            </form>
        

            
        <div class="rodape">
                <a href="#"><strong>Esqueci minha senha ></strong></a>
                <a href="#"><strong>Ainda não sou cliente ></strong></a>
        </div>
    </main>

    
</body>
</html>
